// stage 2
function add(a){ // always has param
	return function (b){ // closure
		if(b){
			return add(a+b);
		}
		return a;
	}
}

console.warn(add(2)(3)(5)(10)()); // 20 


// 3) Написати рекурсивну функцію, яка при кожному виклику генерує наступне число Фібоначчі. 

function fib(num, a = 0, b = 1){
	if(num > 3){
		return fib(num-1, b, a+b);
	}
	else{
		return a+b;
	}
}

console.log(fib(11));
