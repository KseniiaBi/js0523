<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

	<div id="box">box</div>

	<div class="portfolio_item">pf item</div>
	<div class="portfolio_item">pf item</div>
	<div class="portfolio_item">pf item</div>

	<button>click me!</button>
	<!-- <button onclick="alert(111)">click me!</button> DON'T DO THIS!!! NO INLINE CLICK HANDLERS!!! -->

	<section>section 1</section>
	<section>section 2</section>

	<div class="calc">
		<label>Type A:</label><input id="inputA" type="number" placeholder="A" />
		<label>Type B:</label><input id="inputB" type="number" placeholder="B" />
		<button class="add">+</button>
		<button class="extract">-</button>
		<button class="multiply">*</button>
		<button class="divide">/</button>
		<input class="res" type="text" value="">
	</div>

<script>

	const box = document.getElementById('box');
	const portfolioItems = document.getElementsByClassName('portfolio_item'); // HTMLCollection
	const pfItem1 = portfolioItems[0]; // document.getElementsByClassName('portfolio_item')[0];
	const btn = document.getElementsByTagName('button')[0];
	const sections = document.querySelectorAll('section'); // NodeList
	const section1 = document.querySelector('section');



	//  Event handling

	btn.onclick = () => console.log(2222);

	pfItem1.onmouseenter = () => pfItem1.style.background = 'limegreen';
	pfItem1.onmouseleave = () => pfItem1.style.background = 'transparent';

	function makeRainbow(el){
		const colors = ['red', 'orange', 'yellow', 'green', 'lightblue', 'blue', 'purple'];
		let current = 0;

		return function(){
			el.style.background = colors[current];
			current = current < colors.length - 1 ? ++current : 0;
		}
	}

	box.onclick = makeRainbow(box);


	function greet(){
		console.warn('Hi!');
	}

	section1.onclick = greet;


	
	// Event Listener

	document.addEventListener('click', function(event){
		// console.log(event);
		if(event.target.tagName.toLowerCase() === 'section'){
			console.warn('Section click');
		}
	});



	// calc

	const calculator = document.getElementsByClassName('calc')[0];
	const aInput = calculator.querySelector('#inputA');
	const bInput = calculator.querySelector('#inputB');
	const mulBtn = calculator.querySelector('.multiply');
	const sumBtn = calculator.querySelector('.add');
	const extrBtn = calculator.querySelector('.extract');
	const divideBtn = calculator.querySelector('.divide');
	const result = calculator.querySelector('.res');
	
	mulBtn.onclick = () => {
		result.value = +aInput.value * +bInput.value;
	}
	sumBtn.onclick = () => {
		result.value = +aInput.value + +bInput.value;
	}
	extrBtn.onclick = () => {
		result.value = +aInput.value - +bInput.value;
	}
	divideBtn.onclick = () => {
		result.value = +aInput.value / +bInput.value;
	}

</script>
</body>
</html>
