<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style>
		*{
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		.carousel{
			overflow: hidden;
		}
		.carousel_wrap{
			display: flex;
			align-items: flex-start;
			position: relative;
		}

		.carousel_item{
			flex: 0 0 auto;
			width: 200px;
			height: 100px;
			margin-right: 20px;
			background-color: lightblue;
			color: #ffffff;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 40px;
		}

		.arr_prev, .arr_next{
			position: absolute;
			top: 40px;
			font-size: 40px;
			color: #ffffff;
			left: 0;
			cursor: pointer;
		}
		.arr_next{
			left: auto;
			right: 0;
		}

	</style>
</head>
<body>
	
	
	<div class="carousel">
		<div class="carousel_wrap">
			<div class="carousel_item">1</div>
			<div class="carousel_item">2</div>
			<div class="carousel_item">3</div>
			<div class="carousel_item">4</div>
			<div class="carousel_item">5</div>
			<div class="carousel_item">6</div>
		</div>
		
		<div class="arr_prev">&lt;</div>
		<div class="arr_next">&gt;</div>
	</div>

	<script
  src="https://code.jquery.com/jquery-3.7.0.min.js"
  integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
  crossorigin="anonymous"></script>
<script>

// let items = $('.carousel_item');
// items.click((e)=>console.log($(e.target).text()));

$('.arr_prev').click(() => {
	$('.carousel_wrap').css({'left': `-${$('.carousel_item').first().outerWidth(true)}px`});
	$('.carousel_item').first().before($('.carousel_item').last());
	$('.carousel_wrap').animate({
		left: 0
	}, 600);
});


$('.arr_next').click(() => {
	$('.carousel_wrap').animate({
		left: `-${$('.carousel_item').first().outerWidth(true)}px`
	}, 600, () => {
		$('.carousel_item').last().after($('.carousel_item').first());
		$('.carousel_wrap').css({'left': 0});
	});
});


</script>
</body>
</html>
