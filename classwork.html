// 1) Напишіть функцію, яка повертає двумірний масив з обʼєкту:  [[key, value], [key, value]].   ({ a: 1, b: 2 }) => [['a', 1], ['b', 2]]

// function objectToArray(o){
// 	return Object.entries(o);
// }

function objectToArray(o){
	let arr = [];
	for(let prop in o){
		arr.push([prop, o[prop]]);
	}
	return arr;
}

console.log(objectToArray({ a: 1, b: 2 }));

// 2) Вкоротіть рядок str, якщо його довжина більша за параметр num. Додайте в кінці рядка "...", якщо str більше за num. Три крапки мають враховуватись при перевірці довжини str.

function cutString(str, num){
	if(num < 4){
		console.error('Too short num parameter');
	}
	return str <= num ? str : `${str.slice(0, num - 3)}...`;
}

let msg = 'Long story short';

console.log(cutString(msg, 9));

// 3) Знайти найдовше слово в реченні. Результатом виконання функції має бути довжина цього слова
let message = 'Some long text which was not easy to produce';

function getLongestWord(str){
	let arr = str.split(' ');
	arr.sort((a,b) =>{
		if(a.length > b.length){
			return -1;
		}
		else if(a.length < b.length){
			return 1;
		}
		else{
			return 0;
		}
	});
	console.log(arr[0].length);
}

getLongestWord(message);

// 4) Припустимо, ви написали твір і в ньому для позначення діалогів використовували одинарні лапки. Тепер ви хочете замінити лапки на подвійні, а одинарні залишити лише для скорочення слів типу aren’t. Придумайте шаблон, який буде розрізняти ці два види використання лапок і використайте його у методі replace

let text = `'Hello, Jane' - smiled Ann. 'Howdy. Aren't they ok?'`;

function replaceBackticks(t){
	return t.replace(/(^|\s|\n)'|'($|\s|\n)/gim, '"'); // \B'\b|\B'\B
}

console.log(replaceBackticks(text));
