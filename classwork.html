// 1) написати власну реалізацію функції endsWith(str, ending)

function endsWith(str, ending){
	if(str.length < ending.length){
		return false;
	}
	let endOfStr = str.slice(str.length - ending.length);
	return endOfStr === ending;
}

console.log(endsWith('Hello World', 'rld'));

// 2) Дано рядок, що містить 6 цифр. Перевірити, що сума перших трьох дорівнює сумі останніх трьох

function checkStringSum(str){
	let s1 = str.slice(0,3).split('').reduce((total,num)=> +total + Number(num));
	let s2 = str.slice(3).split('').reduce((total,num)=> +total + Number(num));
	return s1 === s2;
}
console.log(checkStringSum('123456'));

function toCamelCase(str){
	return str.replace(/-[a-z]/gi, function(match,position){
		return str.charAt(position+1).toUpperCase();
	})
}
