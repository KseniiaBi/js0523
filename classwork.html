<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style>

		html{
			width: 100vw;
			overflow-x: hidden;
		}
		header{
			position: relative;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 30px;
		}
		nav a{
			font-size: 20px;
			margin-left: 24px;
			text-decoration: none;
			color: inherit;
		}

		.menubtn{
			position: absolute;
			top: 20px;
			right: 30px;
			width: 24px;
			height: 24px;
			display: none;
			cursor: pointer;
			z-index: 10;
		}

		.menubtn span{
			display: block;
			width: 100%;
			height: 2px;
			background-color: black;
			position: absolute;
			top: 0;
			left: 0;
			transition: transform 0.3s ease-in-out;
			will-change: transform;
		}

		.menubtn span:nth-of-type(2){
			top: 11px;
			width: 75%;
		}

		.menubtn span:nth-of-type(3){
			top: 22px;
		}

		.opened .menubtn span:nth-of-type(1){
			transform: rotate(45deg) translateX(5px) translateY(9px);
		}
		.opened .menubtn span:nth-of-type(2){
			transform: scaleX(0);
		}

		.opened .menubtn span:nth-of-type(3){
			transform: rotate(-45deg) translateX(7px) translateY(-10px)
		}



		@media (max-width: 768px){
			.menubtn{
				display: block;
			}
			nav{
				position: absolute;
				top: 0;
				left: 0;
				transform: translateX(100vw);
				transition: transform 0.6s ease-in-out;
			}

			.opened nav{
				transform: translateX(0);
				width: 100%;
				background: #fff;
				display: block;
				width: 100%;
				padding: 10px 30px;
			}

			nav a{
				display: block;
				width: 100%;
				text-align: center;
				margin: 0;
				padding: 10px 0;
			}

			nav a + a{
				border-top: 1px solid #e2e2e2;
			}
		}

	</style>
</head>
<body>

	<header>
		<span>LOGO</span>
		<div class="menubtn">
			<span></span>
			<span></span>
			<span></span>
		</div>
		<nav>
			<a href="#">Home</a>
			<a href="#">About</a>
			<a href="#">Portfolio</a>
			<a href="#">Contact</a>
		</nav>
	</header>

<script>

	const header = document.querySelector('header');
	const menuBtn = document.querySelector('.menubtn');

	header.onclick = () => header.classList.toggle('opened');


</script>
</body>
</html>
