<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style>
		*{
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		.content {
			height: 4000px;
			background-color: antiquewhite;
		}

		.to_top{
			display: flex;
			justify-content: center;
			align-items: center;
			width: 30px;
			height: 30px;
			border-radius: 50%;
			background-color: #ffffff;
			box-shadow: 2px 4px 10px #e2e2e2;
			position: fixed;
			bottom: 30px;
			right: 30px;
			cursor: pointer;
		}

		.hidden{
			display: none;
		}

	</style>
</head>
<body>


	<div class="content">
		
	</div>
 
	<div class="to_top hidden">üîù</div>
	

<script>

	const arrow = document.querySelector('.to_top');
	let arrowIsShown = false;
	const screenHeight  = window.screen.height;

	window.onscroll = () => {
		if(!arrowIsShown && window.scrollY >= screenHeight){
			arrowIsShown = true;
			arrow.classList.remove('hidden');
		}
		if(arrowIsShown && window.scrollY < screenHeight){
			arrowIsShown = false;
			arrow.classList.add('hidden');
		}
	}

	arrow.onclick = () => window.scrollTo({top: 0, left: 0, behavior: "smooth"});

</script>
</body>
</html>
