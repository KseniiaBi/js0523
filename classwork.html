<script>

// 1) Напишіть функцію map(fn, array), котра приймає на вході функцію та масив,  обробляє кожний елемент масиву цією функцією та повертає новий масив. 

let arr = [2,4,5,8,9];

const addTwo = (num) => num*2;

function map(fn, array){
	const a = [];
	for(let item of array){
		a.push(fn(item));
	}
	return a;
}

console.log(map(addTwo, arr));

// 2) Напишіть функцію, яка замінює метод масиву some
const isEven = num => num%2 === 0;

function some(fn, array){
	for(let i = 0; i < array.length; i++){
		if(fn(array[i])){
			return true;
		}
	}
	return false;
}

console.log(some(isEven, arr));

// 3) Напишіть функцію, яка замінює метод масиву every

function every(fn, array){
	for(let i = 0; i < arr.length; i++){
		if(!fn(array[i])){
			return false;
		}
	}
	return true;
}
console.log(every(isEven, arr));

function sumArr(array){
	let a = array.reduce((total, num) => total.concat(num));

// 5) Дано масив рядків. Знайти кількість рядків, які мають довжину більше 5 символів, і вивести їх в алфавітному порядку.
let strings = ['Aaaaaaa', 'Xxxxxx', '222', 'yyyyyy', 'jjj', 'l', 'qasdfg', 5, 3, 2];

function fiteredStrings(array){
	let filtered = array.filter(item => item.length > 5).sort();
	console.log(`Number of strings with 5+ letters: ${filtered.length}. Result: ${filtered}`);
}
fiteredStrings(strings);

// 6) Дано масив чисел. Створити новий масив, який містить лише унікальні числа (без повторень), та відсортувати його в порядку спадання.

const nums = [1,2,3,2, 4,8,5,6, 9, 4,3, 7,5];

const sortWithoutDuplicates = (array) => array.filter((item, index) => array.indexOf(item) === index).sort((a,b) => b-a);

console.log(sortWithoutDuplicates(nums));

// 7) Дано масив чисел. Вивести суму всіх чисел, які є квадратами інших чисел у масиві.

let ns = [2,3,4,5,6,9,16,25,36];

const sumOfSquares = (array) => array.filter(item => array.includes(Math.sqrt(item))).reduce((sum,n) => sum + n);

console.log(sumOfSquares(ns));
