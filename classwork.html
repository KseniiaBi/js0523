// 1) Дано масив з числами. Числа можуть бути більше чи менше нуля Знайдіть суму додатніх елементів масиву.
let a1 = [-11, 55,2,-5,7,-12,43,-6];
function arrSum(arr){
	let sum = 0;
	for(let num of arr){
		// if(num > 0){
		// 	sum += num;
		// }
		sum += (num > 0) ? num : 0;
	}
	return sum;
}
console.log(arrSum(a1));

// 4) Дано масив з числами. Перевірте чи є в ньому два однакових значення поспіль. Виведіть "так" чи "ні"
let a4 = [1,2,3,4,5,5,6];
let a42 = [1,2,3,4,5,6];

function findDuplicates(arr){
	let found = false;
	for(let i = 0; i < arr.length - 1; i++){
		if(arr[i] === arr[i+1]){
			found = true;
		}
	}
	console.log(found ? "так" : "ні");
}

findDuplicates(a4);
findDuplicates(a42);

// 7) Рекурсією порахувати 11те число Фібоначчі
function fib(a,b,iter){
	if(iter < 11){
		return fib(b, b+a, ++iter)
	}
	else{
		return b
	}
}

// 9) Напишіть рекурсивну функцію getDigitsSum (digit - цифра), яка параметром приймає ціле число и повертає суму его цифр. Якщо вийшло число більше 9, знову рахувати суму 
// (9385756493 -> 59 -> 14 -> 5 )

function getDigitsSum(num){
	let str = String(num);
	let res = 0;
	for(let item of str){
		res += +item;
	}
	if( res > 9){
		getDigitsSum(res);
	}
	else{
		console.warn(res);
	}
}
