// startsWith() => true / false

function checkHost(url){
	if(!url.startsWith('https')){
		console.error('Ваш сертифікат безпеки недійсний. Сайт не працюватиме належним чином');
	}
}

function countLetterInstances(str, letter){
	let regexp = new RegExp(letter, 'gi');
	let count = str.match(regexp) != null ? str.match(regexp).length : 0;
	console.log(`Count of letter ${letter} in string ${str} is ${count}`);
}

countLetterInstances('Bubble', 'b');
countLetterInstances('Happy hacking', 'h');
countLetterInstances('Happy hacking', 'x');


//  isAnagram

function isAnagram(str1, str2){
	if(str1.length != str2.length){
		return false;
	}
	// let arr1 = str1.split('');
	// let arr2 = str2.split('');

	// arr1.sort();
	// arr2.sort();
	
	// let s1 = arr1.join('');
	// let s2 = arr2.join('');

	let s1 = str1.split('').sort().join('');
	let s2 = str2.split('').sort().join('');

	return s2 == s1;
}

console.log(isAnagram('mama', 'lama'));
