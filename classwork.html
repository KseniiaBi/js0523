<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style>
		*{
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		.content {
			height: 4000px;
			background-color: antiquewhite;
		}

		.to_top{
			display: flex;
			justify-content: center;
			align-items: center;
			width: 30px;
			height: 30px;
			border-radius: 50%;
			background-color: #ffffff;
			box-shadow: 2px 4px 10px #e2e2e2;
			position: fixed;
			bottom: 30px;
			right: 30px;
			cursor: pointer;
		}

		.hidden{
			display: none;
		}

		#about, #portfolio, #contact{
			height: 1200px;
		}
		#about{
			background-color: pink;
		}
		#portfolio{
			background-color: gold;
		}
		#contact{
			background-color: aquamarine;
		}

	</style>
</head>
<body>

	<nav>
		<a class="scroll_link" href="#about">About</a>
		<a class="scroll_link" href="#portfolio">Portfolio</a>
		<a class="scroll_link" href="#contact">Contact</a>
	</nav>
	<div class="content">
		
	</div>
	<div id="about"></div>
	<div id="portfolio"></div>
	<div id="contact"></div>
 
	<div class="to_top hidden">üîù</div>
	

<script>

	const arrow = document.querySelector('.to_top');
	let arrowIsShown = false;
	const screenHeight  = window.screen.height;

	window.onscroll = () => {
		if(!arrowIsShown && window.scrollY >= screenHeight){
			arrowIsShown = true;
			arrow.classList.remove('hidden');
		}
		if(arrowIsShown && window.scrollY < screenHeight){
			arrowIsShown = false;
			arrow.classList.add('hidden');
		}
	}

	arrow.onclick = () => window.scrollTo({top: 0, left: 0, behavior: "smooth"});


	/// smooth anchor links

	document.addEventListener('click', (e) => {
		if(e.target.classList.contains('scroll_link')){
			e.preventDefault();
			const href = e.target.href.substr(e.target.href.indexOf('#')+1);
			let elem = document.getElementById(href);
			const offset = elem.offsetTop;
			setTimeout(()=>window.location.hash = href, 100);
			// const offset = document.getElementById(e.target.href.substr(e.target.href.indexOf('#')+1)).offsetTop;
			window.scrollTo({top: offset, left: 0, behavior: "smooth"});
		}
	});

</script>
</body>
</html>
