//3) Написати функцію toCamelCase, яка приймає рядок в форматі border-left-color
            // і повертає у форматі borderLeftColor. Спробуйте знайти два рішення   
   
//вариант 1            
function toCamelCase (str){
    let resultStr = "";
    let strList = str.split("-");
    resultStr = strList[0];
    resultStr += strList[1].substring(0, 1).toUpperCase();
    resultStr += strList[1].substring(1);
    resultStr += strList[2].substring(0, 1).toUpperCase();
    resultStr += strList[2].substring(1);
    return resultStr;
}
console.log(toCamelCase("border-left-color"));
